<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
      content="IE=edge">
      <meta name="viewport"content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
      <title>Stopwatch Using JS</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
      <div class="timer-display">
           00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
        <div class="action">
            <button id="starttimer"onclick="start()">Start</button>
            <button id="pausetimer"onclick="pause()">Pause</button>
            <button id="resettimer"onclick="reset()">Reset</button>
            <button id="restarttimer"onclick="restart()">Restart</button>
            <button id="lap"onclick="lap()">Lap</button>
            <button id="resetlap"onclick="resetLap()">Reset Laps</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
